<div class="selector-container">
  <div class="field">
    <label for="region">Región</label>
    <select id="region" [(ngModel)]="selectedRegionId" (change)="onRegionChange()">
      <option *ngFor="let region of regions()" [value]="region.id">
        {{ region.name }}
      </option>
    </select>
  </div>

  <div class="field">
    <label for="resolution">Resolución</label>
    <!-- El value ahora es el grid_id; mostramos la etiqueta resolution -->
    <select id="resolution" [(ngModel)]="selectedGridId" (change)="onResolutionChange()">
      <option *ngFor="let res of resolutions()" [value]="res.grid_id">
        {{ res.resolution }}
      </option>
    </select>
  </div>
</div>
